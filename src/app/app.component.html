<div class="wrapper">
  <main>
    <app-header></app-header>

    <div class="content">
      <section class="latestEpisodes">
        <h2>Últimos lançamentos</h2>

        <ul>
          <li *ngFor="let latestEpisode of latestEpisodes">
            <img src="{{ latestEpisode.thumbnail }}" alt="imagem do episódio" />

            <div class="episodeDetails">
              <a href="/episodes/{{ latestEpisode.id }}">
                {{ latestEpisode.title }}
              </a>

              <p>{{ latestEpisode.members }}</p>

              <span>{{ latestEpisode.published_at }}</span>
              <span>{{ latestEpisode.file.duration }}</span>
            </div>

            <button type="button">
              <img src="../../assets/play-green.svg" alt="Tocar episódio" />
            </button>
          </li>
        </ul>
      </section>

      <section class="allEpisodes">
        <h2>Todos episódios</h2>

        <p *ngFor="let episode of episodes">
          {{ episode.title }}
        </p>
      </section>
    </div>
  </main>

  <app-player></app-player>
</div>
